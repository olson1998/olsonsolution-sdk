spring.application.date-time.time-zone=America/New_York
spring.application.data-source.provider=properties
spring.application.jpa.default-data-source=POSTGRES_TENANT_DataSource
spring.application.jpa.data-source-modeler.sql-server=enabled
spring.application.jpa.data-source-modeler.postgresql=enabled
spring.application.jpa.data-source-modeler.mariadb=enabled
spring.application.data-source.sql-vendor.defaults[0].vendor-name=POSTGRESQL
spring.application.data-source.sql-vendor.defaults[0].catalog=postgres
spring.application.data-source.sql-vendor.defaults[0].schema=public
spring.application.data-source.sql-vendor.defaults[1].vendor-name=SQL_SERVER
spring.application.data-source.sql-vendor.defaults[1].catalog=master
spring.application.data-source.sql-vendor.defaults[1].schema=dbo
spring.application.data-source.sql-vendor.defaults[2].vendor-name=MARIADB
spring.application.data-source.sql-vendor.defaults[2].catalog=mysql
spring.application.jpa.config[0].name=WarehouseIndex
spring.application.jpa.config[0].schema=warehouse_index
spring.application.jpa.config[0].create-schema=true
spring.application.jpa.config[0].log-sql=true
spring.application.jpa.config[0].format-sql-log=true
spring.application.jpa.config[1].name=DeliveryIndex
spring.application.jpa.config[1].schema=delivery_index
